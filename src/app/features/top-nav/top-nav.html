<div class="header">
    <div class="logo-section">
        <span class="logo">TMTB</span>
        <mat-form-field class="language-selector" appearance="fill">
            <mat-select [value]="selectedLang" (selectionChange)="onLanguageChange($event.value)">
                <mat-option *ngFor="let lang of languages" [value]="lang">{{ lang }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
