<div class="layout-container" fxLayout="column" fxFlexFill>
  <header>
    <app-top-nav></app-top-nav>
  </header>

  <div class="commission-container">
    <!-- ðŸ”¹ Header -->
    <div class="header-section">
      <button class="back-btn" (click)="goBack()">
        <img src="/leftarrow-black.svg" alt="back" />
      </button>
      <h2>Commission details</h2>
    </div>

    <!-- ðŸ”¹ Commission List -->
    <div class="commission-list">
      <div
        class="commission-card"
        *ngFor="let item of commissionDetails"
      >
        <div class="top-row">
          <p class="email">{{ item.email }}</p>
          <span class="date">{{ formatDate(item.timestamp) }}</span>
        </div>

        <div class="divider"></div>

        <div class="bottom-row">
          <p class="label">Recharge rebate</p>
          <p class="amount">{{ item.commission | number: '1.2-2' }} <span>USDT</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
