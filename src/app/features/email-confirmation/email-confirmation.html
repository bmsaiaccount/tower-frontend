<div class="layout-container" fxLayout="column" fxFlexFill>
  <header>
    <app-top-nav></app-top-nav>
  </header>
  <div class="signin-container">
    <div class="welcome-section">
      <h2>{{'Welcome' | translate}}</h2>
      <h4>{{'to Mission Town' | translate}}</h4>
    </div>
    <!-- Main Content -->
    <div class="main-content">

      <img src="/email-gif.gif" alt="Confirm email" class="verify-img" />
      <div class="verification-text">The verification has been sent. Please tap the link inside that email to continue.</div>
    </div>
  </div>
  <footer class="footer">
    <button mat-raised-button type="submit" class="login-button" style="color: #ffffff;">
      {{'Continue' | translate}}
    </button>
    <!-- Sign Up Link -->
    <div class="signup-link">
      <span>{{"Resend email" | translate}} </span>
      <!-- <a [routerLink]="['/signup']" class="signup-text"> {{'Sign Up' | translate}}</a> -->
    </div>
  </footer>
</div>
